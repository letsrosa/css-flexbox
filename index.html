<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Exercise</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/computador.png" type="image/x-icon">
</head>
<body>
    <h1 class="titulopagina">Propriedades FlexBox</h1>
    <hr>
    <h1 class="titulopagina">Container ROW</h1>

    <main class="containerrow">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>
    <h1 class="titulopagina">Container Column</h1>
    <main class="containercolumn">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>
    <h1 class="titulopagina">Container Row Reverse</h1>
    <main class="containerrowreverse">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>
</body>
</html>
